<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Basics</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/styles/app.css" />
        <!-- 
        <script 선언 시 속성인 async와 defer의 차이>

        async:
        스크립트를 비동기로 다운로드하고, 다운로드가 끝나는 즉시 실행합니다.
        실행 순서는 HTML 파싱 완료 여부와 관계없이 다운로드 완료 순서에 따라 달라지므로, 여러 스크립트 간의 실행 순서가 보장되지 않습니다.

        defer:
        스크립트를 비동기로 다운로드하되, HTML 파싱이 모두 끝난 후 스크립트를 문서에 선언된 순서대로 실행합니다.
        따라서 HTML 파싱을 방해하지 않고, 여러 스크립트의 실행 순서를 보장할 수 있습니다.
        
        -->
        <script src="assets/scripts/vendor.js" defer></script>
        <script src="assets/scripts/app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>The Unconventional Calculator</h1>
        </header>

        <section id="calculator">
            <input type="number" id="input-number" />
            <div id="calc-actions">
                <button type="button" id="btn-add">+</button>
                <button type="button" id="btn-subtract">-</button>
                <button type="button" id="btn-multiply">*</button>
                <button type="button" id="btn-divide">/</button>
            </div>
        </section>
        <section id="results">
            <h2 id="current-calculation">0</h2>
            <h2>Result: <span id="current-result">0</span></h2>
        </section>
        <!-- script 선언 순서가 중요! 
        vendor.js에서 선언된 outputResult 함수가 
        app.js에서 별도의 export 없이 사용 가능한 이유는 
        자바스크립트 파일들이 전역 스코프를 공유하기 때문이다. -->
    </body>
</html>
